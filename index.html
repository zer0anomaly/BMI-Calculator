<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>

    <form id="bmi-form">
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" min="0" id="weight" placeholder="Enter your weight" required />
      </div>

      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" min="0" id="height" placeholder="Enter your height" required />
      </div>
    </form>
    <button id="calculate" type="submit">Calculate BMI</button>
    <!-- Result Placeholder -->
    <div class="result-box" id="result-box">
      <p>Your BMI is: <span id="bmi-value">--</span></p>
      <p>Status: <span id="bmi-status">--</span></p>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
